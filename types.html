<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Types of Millets</title>
  <link rel="stylesheet" href="types.css"/>
</head>
<body>
  <header>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">
        <img src="MilletMother logo.jpg" alt="MilletMother Logo" />
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="types.html">Types of Millets</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="tips.html">Tips & Storage</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="millet-container" id="milletContainer"></div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; <span id="year"></span> MilletMother. All rights reserved.</p>
      <a href="types.html">Types of Millets</a><br />
      <a href="recipes.html">Recipes</a><br />
      <a href="tips.html">Tips & Stroage</a>
    </div>
  </footer>
  <script>
    // Set year in footer
    document.getElementById("year").textContent = new Date().getFullYear();

    // Fetch millets from backend and render them
    fetch('https://milletmother-backend.onrender.com/api/millets')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('milletContainer');

        data.forEach(millet => {
          const card = document.createElement('div');
          card.className = 'millet-section';

          card.innerHTML = `
            <h2>${millet.name}</h2>
            <img src="${millet.imageUrl}" alt="${millet.name}" class="millet-image"/>
            <p><strong>Description:</strong> ${millet.description}</p>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error fetching millet data:', error);
        document.getElementById('milletContainer').innerHTML = '<p>Failed to load millets.</p>';
      });
  </script>
</body>
</html>
